<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function Title() {
        return(
            <h3 id="title" onMouseEnter={()=>console.log("mouse entered")}>
                Hello I'm a title
            </h3>
        );
    } //중괄호를 사용했다면 return으로 반환값을 줘야함.

    const Button = ()=> (
            <button style={{
            backgroundColor:"tomato",
            color:"white"
        }} onClick={ () => console.log("im clicked")}>Click me
            </button>
        ); //소괄호는 반드시 return 해야할때만 사용 return을 전제하기 때문에 return을 써서 따로 반환 해줄필요가 없다.

    function App() {
        let [counter, setCounter] = React.useState(0); //setCounter는  modifier 함수로 data 값을 주어진 매개변수의 값으로로 바꾸고 리렌더링 해준다.
        const onClick = () => (
            setCounter((current) => current + 1)
        );
        return(
        <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick={onClick}>Click me</button>
        </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
